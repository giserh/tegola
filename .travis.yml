language: go

go:
  - tip

notifications:
  slack:
    secure: 

before_deploy:
  - go get github.com/mitchellh/gox
  - cd cmd/tegola/
  - gox -output "{{.Dir}}_{{.OS}}_{{.Arch}}"

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "tegola_darwin_386"
    - "tegola_linux_386"
    - "tegola_netbsd_arm"
    - "tegola_darwin_amd64"
    - "tegola_linux_amd64"
    - "tegola_openbsd_386"
    - "tegola_freebsd_386"
    - "tegola_linux_arm"
    - "tegola_openbsd_amd64"
    - "tegola_freebsd_amd64"
    - "tegola_netbsd_386"
    - "tegola_windows_386.exe"
    - "tegola_freebsd_arm"
    - "tegola_netbsd_amd64"
    - "tegola_windows_amd64.exe"
  skip_cleanup: true
  on:
    tags: true